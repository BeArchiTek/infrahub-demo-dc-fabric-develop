# yaml-language-server: $schema=https://schema.infrahub.app/develop/schema.schema.json
---
version: '1.0'
generics:
  - name: GenericElement
    namespace: Topology
    description: "Base model for elements"
    label: "Generic Element"
    default_filter: name__value
    display_labels: [name__value]
    order_by: [name__value]
    include_in_menu: false
    attributes:
      - name: name
        kind: Text
        order_weight: 1000
      - name: description
        kind: Text
        order_weight: 1100
        optional: true
      - name: quantity
        kind: Number
        order_weight: 1200
    relationships:
      - name: topology
        peer: TopologyTopology
        cardinality: one
        kind: Parent

  - name: NetworkStrategy
    namespace: Topology
    description: "Generic model for network strategies (underlays and overlays)."
    label: "Network Strategy"
    default_filter: name__value
    display_labels: [name__value]
    order_by: [name__value]
    include_in_menu: false
    menu_placement: "TopologyTopology"
    attributes:
      - name: name
        kind: Text
        order_weight: 1000
      - name: description
        kind: Text
        order_weight: 1100
        optional: true
    relationships:
      - name: topology
        peer: TopologyTopology
        optional: true
        cardinality: one
        kind: Parent

nodes:
  - name: DeviceType
    namespace: Template
    description: "A model of device"
    label: "Device Type"
    icon: "mdi:poll"
    menu_placement: "InfraDevice"
    display_labels:
      - name__value
    order_by:
      - name__value
    attributes:
      - name: name
        kind: Text
        unique: true
        order_weight: 1000
      - name: description
        kind: Text
        optional: true
        order_weight: 1100
      - name: part_number
        label: Part Number
        optional: true
        kind: Text
        order_weight: 1200
      - name: height
        label: "Height (U)"
        optional: true
        kind: Number
        order_weight: 1400
      - name: full_depth
        label: "Full Depth"
        default_value: true
        kind: Boolean
        order_weight: 1500
      - name: weight
        label: "Weight (kg)"
        optional: true
        kind: Number
        order_weight: 1600
    relationships:
      - name: platform
        peer: InfraPlatform
        cardinality: one
        kind: Attribute
        order_weight: 1300
      - name: tags
        peer: BuiltinTag
        optional: true
        cardinality: many
        kind: Attribute
        order_weight: 2000

  - name: Topology
    namespace: Topology
    description: "A Topology represents the entire network pod."
    label: "Topology"
    icon: "mdi:vector-triangle"
    default_filter: name__value
    display_labels: [name__value]
    order_by: [name__value]
    inherit_from:
      - CoreArtifactTarget
    attributes:
      - name: name
        kind: Text
        unique: true
        order_weight: 1000
      - name: description
        kind: Text
        optional: true
        order_weight: 1100
    relationships:
      - name: elements
        peer: TopologyGenericElement
        optional: true
        cardinality: many
        kind: Component
      - name: strategy
        peer: TopologyNetworkStrategy
        optional: true
        cardinality: one
        kind: Component
      - name: locations
        peer: BuiltinLocation # Should be GenericLocation to use new inheritnce
        optional: true
        cardinality: many
        kind: Attribute

  # --------------------  Strategies  --------------------
  - name: MPLSStrategy
    namespace: Topology
    description: "Specific strategy attributes for MPLS."
    label: "MPLS Strategy"
    inherit_from:
      - TopologyNetworkStrategy
    menu_placement: "TopologyTopology"
    default_filter: name__value
    order_by: [name__value]
    attributes:
      - name: underlay
        kind: Dropdown
        choices:
          - name: ospf
            label: OSPF
          - name: isis
            label: ISIS
          - name: bgp
            label: BGP
      - name: overlay
        kind: Dropdown
        choices:
          - name: ldp
            label: LDP
          - name: rsvp
            label: RSVP
          - name: segment_routing
            label: "Segment Routing"

  - name: EVPNStrategy
    namespace: Topology
    description: "Specific strategy attributes for EVPN."
    label: "EVPN Strategy"
    inherit_from:
      - TopologyNetworkStrategy
    menu_placement: "TopologyTopology"
    default_filter: name__value
    order_by: [name__value]
    attributes:
      - name: underlay
        kind: Dropdown
        choices:
          - name: ebgp
            label: EBGP
          - name: ospf
            label: OSPF
          - name: isis
            label: ISIS
      - name: overlay
        kind: Dropdown
        choices:
          - name: ebgp
            label: EBGP
          - name: ibgp
            label: IBGP

  # --------------------  Elements  --------------------
  - name: PhysicalElement
    namespace: Topology
    description: "Physical aspect of topology elements."
    label: "Physical Topology Element"
    menu_placement: "TopologyTopology"
    default_filter: name__value
    order_by: [name__value]
    inherit_from:
      - TopologyGenericElement
    attributes:
      - name: mtu
        kind: Number
        default_value: 1500
        order_weight: 3000
      - name: mlag_support
        kind: Boolean
        label: "MLAG Support"
        default_value: false
        order_weight: 2500
      - name: device_role
        label: Role
        kind: Dropdown
        choices:
          - name: spine
            color: "#ffb3ba" # Light Red
          - name: leaf
            color: "#ffdfba" # Light Orange
          - name: pe_router
            color: "#baffc9" # Light Green
          - name: p_router
            color: "#bae1ff" # Light Blue
          - name: route_reflector
            color: "#ffbaba" # Pink
          - name: cpe
            color: "#f2bae1" # Light Purple
          - name: firewall
            color: "#c5a3ff" # Pastel Purple
        order_weight: 1300
    relationships:
      - name: device_type
        label: Type
        peer: TemplateDeviceType
        optional: true
        cardinality: one
        kind: Attribute
        order_weight: 1400

  # --------------------  Prefix  --------------------
  - name: Prefix
    namespace: Infra
    description: "IPv4 or IPv6 network (with mask)"
    icon: "mdi:ip-network"
    label: "Prefix"
    default_filter: prefix__value
    order_by:
      - prefix__value
    display_labels:
      - prefix__value
    attributes:
      - name: prefix
        kind: IPNetwork
        order_weight: 1000
      - name: description
        kind: Text
        optional: true
        order_weight: 1100
      - name: status
        kind: Dropdown
        choices:
          - name: active
            label: Active
          - name: deprecated
            label: Deprecated
          - name: reserved
            label: Reserved
    relationships:
      - name: organization
        peer: CoreOrganization
        optional: true
        cardinality: one
        kind: Attribute
        order_weight: 1200
      - name: location
        peer: BuiltinLocation
        optional: true
        cardinality: one
        kind: Attribute
        order_weight: 1300
      - name: gateway
        label: L3 Gateway
        peer: InfraInterfaceL3
        optional: true
        cardinality: one
        kind: Attribute
        order_weight: 1500
      - name: vlan
        peer: InfraVLAN
        optional: true
        cardinality: one
        kind: Attribute
        order_weight: 1500
      - name: ip_addresses
        peer: InfraIPAddress
        # identifier: "prefix__address"
        cardinality: many
        kind: Component
        order_weight: 1600

  # --------------------  DHCP  --------------------
  - name: DHCPOption
    namespace: IPAM
    description: "Represents a configurable option within a DHCP server."
    label: "DHCP Option"
    menu_placement: "IPAMDHCPServer"
    default_filter: name__value
    display_labels: [name__value]
    order_by: [name__value]
    attributes:
      - name: name
        kind: Text
        order_weight: 1000
      - name: description
        kind: Text
        optional: true
        order_weight: 1100
      - name: option_code
        kind: Number
        order_weight: 2000
      - name: content
        kind: Text
        order_weight: 2100

  - name: DHCPServer
    namespace: IPAM
    description: "Represents a DHCP server in the network."
    label: "DHCP Server"
    default_filter: name__value
    display_labels: [name__value]
    order_by: [name__value]
    attributes:
      - name: name
        kind: Text
        order_weight: 1000
      - name: description
        kind: Text
        optional: true
        order_weight: 1100
      - name: lease_time
        kind: Text
        order_weight: 2100
      - name: status
        kind: Dropdown
        choices:
          - name: active
            label: Active
          - name: inactive
            label: Inactive
          - name: fault
            label: Fault
        order_weight: 2000
    relationships:
      - name: dhcp_options
        peer: IPAMDHCPOption
        optional: true
        cardinality: many
        kind: Component
      - name: ip_addresses
        peer: InfraIPAddress
        optional: true
        cardinality: many
        kind: Component
