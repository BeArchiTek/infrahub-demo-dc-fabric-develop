version: '1.0'
nodes:
  # --------------------  IPAM (VLAN, Prefix, IP Address)  --------------------
  - name: IPAddress
    namespace: Infra
    description: "IP Address"
    label: "IP Address"
    icon: "mdi:ip"
    menu_placement: "InfraPrefix"
    default_filter: address__value
    order_by:
      - "address__value"
    display_labels:
      - address__value
    inherit_from:
      - BuiltinIPAddress
    # attributes:
    #   - name: address  # --> replace by address inherited from BuiltinIPAddress
    #     kind: IPHost
    #   - name: description  # --> replace by description inherited from BuiltinIPAddress
    #     kind: Text
    #     optional: true
    relationships:
      - name: interface
        peer: InfraInterfaceL3
        optional: true
        cardinality: one
      # - name: prefix  # --> replace by ip_prefix inherited from BuiltinIPAddress
      #   peer: InfraPrefix
      #   optional: true
      #   cardinality: one
  - name: VLAN
    namespace: Infra
    description: "A VLAN is isolated layer two domain"
    label: "VLAN"
    icon: "mdi:lan-pending"
    menu_placement: "TopologyNetworkService"
    default_filter: name__value
    order_by:
      - name__value
    display_labels:
      - name__value
    attributes:
      - name: name
        kind: Text
      - name: description
        kind: Text
        optional: true
      - name: vlan_id
        kind: Number
      - name: status
        kind: Dropdown
        choices:
          - name: active
            label: Active
            description: "Fully operational and currently in service."
            color: "#7fbf7f"
          - name: provisioning
            label: Provisioning
            description: "In the process of being set up and configured."
            color: "#ffff7f"
          - name: maintenance
            label: Maintenance
            description: "Undergoing routine maintenance or repairs."
            color: "#ffd27f"
          - name: drained
            label: Drained
            description: "Temporarily taken out of service."
            color: "#bfbfbf"
      - name: role
        kind: Dropdown
        choices:
          - name: server
            label: Server
            description: "Dedicated systems for managing networked resources."
            color: "#c4bed7"
          - name: management
            label: Management
            description: "Network segments for administrative and control tasks."
            color: "#9af1e1"
          - name: user
            label: User
            description: Segments designed for end-user access and activities.
            color: "#a0b78d"
    relationships:
      - name: location
        peer: LocationGeneric
        optional: true
        cardinality: one
        kind: Attribute
  - name: Prefix
    namespace: Infra
    description: "IPv4 or IPv6 network (with mask)"
    icon: "mdi:ip-network"
    menu_placement: "TopologyNetworkService"
    label: "Prefix"
    default_filter: prefix__value
    order_by:
      # - vrf__name__value
      - prefix__value
    display_labels:
      - prefix__value
    # uniqueness_constraints:
    #     - [ "vrf", "prefix__value"]
    inherit_from:
      - BuiltinIPPrefix
    attributes:
      # - name: prefix  # --> replace by prefix inherited from BuiltinIPPrefix
      #   kind: IPNetwork
      #   order_weight: 1000
      # - name: description  # --> replace by description inherited from BuiltinIPPrefix
      #   kind: Text
      #   optional: true
      #   order_weight: 1100
      - name: status
        kind: Dropdown
        choices:
          - name: active
            label: Active
          - name: deprecated
            label: Deprecated
          - name: reserved
            label: Reserved
      - name: role
        kind: Dropdown
        optional: true
        choices:
          - name: loopback
            label: Loopback
            description: "Represents internal communications."
            color: "#B0A8B9"
          - name: management
            label: Management
            description: "Handles administrative operations."
            color: "#AEC6CF"
          - name: public
            label: Public
            description: "Public facing network."
            color: "#FDFD96"
          - name: server
            label: Server
            description: "Dedicated to server functions."
            color: "#77DD77"
          - name: supernet
            label: Supernet
            description: "Covers multiple networks"
            color: "#FFB347"
          - name: technical
            label: Technical
            description: "Focused on technical aspects."
            color: "#9678B6"
          - name: loopback-vtep
            label: Loopback VTEP
            description: "Facilitates virtualized network communications within loopback configurations."
            color: "#CDB4DB"
    relationships:
      - name: organization
        peer: OrganizationGeneric
        optional: true
        cardinality: one
        kind: Attribute
        order_weight: 1200
      - name: location
        peer: LocationGeneric
        optional: true
        cardinality: one
        kind: Attribute
        order_weight: 1300
      - name: gateway
        label: L3 Gateway
        identifier: "prefix__gateway"
        peer: InfraIPAddress
        optional: true
        cardinality: one
        kind: Attribute
        order_weight: 1500
      # - name: vrf # --> replace by ip_namespace inherited from BuiltinIPPrefix
      #   peer: InfraVRF
      #   optional: true
      #   cardinality: one
      #   kind: Attribute
      #   order_weight: 1450
      # - name: vlan
      #   peer: InfraVLAN
      #   optional: true
      #   cardinality: one
      #   kind: Attribute
      #   order_weight: 1400
      - name: network_service
        label: Network Service
        peer: TopologyNetworkService
        optional: true
        cardinality: one
        order_weight: 1400
      # - name: ip_addresses  # --> replace by ip_addresses inherited from BuiltinIPPrefix
      #   peer: InfraIPAddress
      #   cardinality: many
      #   kind: Component
      #   order_weight: 1600
  - name: VRF
    namespace: Infra
    description: "A VRF is isolated layer three domain"
    label: "VRF"
    icon: "mdi:router"
    default_filter: name__value
    order_by:
      - name__value
    display_labels:
      - name__value
    inherit_from:
      - BuiltinIPNamespace
    attributes:
      # - name: name  # --> replace by name inherited from BuiltinIPNamespace
      #   kind: Text
      # - name: description # --> replace by description inherited from BuiltinIPNamespace
      #   kind: Text
      #   optional: true
      - name: vrf_rd
        label: Route Distinguisher
        kind: Text
        optional: true
    relationships:
      # - name: prefix # --> replace by ip_prefixes inherited from BuiltinIPNamespace
      #   label: Prefix
      #   peer: InfraPrefix
      #   optional: true
      #   cardinality: many
      #   kind: Generic
      - name: import_rt
        identifier: "vrf__import"
        label: "Import Targets"
        peer: InfraRouteTarget
        optional: true
        cardinality: one
        kind: Attribute
      - name: export_rt
        identifier: "vrf__export"
        label: "Export Targets"
        peer: InfraRouteTarget
        optional: true
        cardinality: one
        kind: Attribute
  - name: RouteTarget
    namespace: Infra
    description: "Route Target (RFC 4360)"
    label: "Route Target"
    icon: "mdi:target"
    menu_placement: "InfraVRF"
    default_filter: name__value
    order_by:
      - name__value
    display_labels:
      - name__value
    attributes:
      - name: name
        kind: Text
        unique: true
      - name: description
        kind: Text
        optional: true
    relationships:
      - name: vrf
        peer: InfraVRF
        optional: true
        cardinality: many
